<div class="container mt-2">
    <div class="card" [formGroup]="taskForm">
        <div class="card-title text-align-center">
            <h2>Tasks Management</h2>
          </div>
        <div class="card-body">
            
          <div class="row justify-content-center">
            <div class="input-group mb-3">
                <div class="col-4">
                    <input type="text" placeholder="task" class="form-control pl-2" formControlName="title">
                </div>
        
                <div class="col-4">
                    <input type="text" placeholder="description" class="form-control" formControlName="description">
                </div>
                
                <div class="input-group-prepend">
                    <div>
                        <button class="btn btn-outline-success" type="button" (click)="postTask()">Add</button>
                    </div>
                </div>
              </div>
              
          </div>
        </div>
    
        
    </div>
    
    </div>
