<div class="container mt-2">
    <div class="card">
        <div class="card-title text-align-center">
            <h2>Tasks Management</h2>
        </div>
        <div class="card-body" [formGroup]="editedForm">
          <div formArrayName="tasks">
            <div class="row justify-content-center" *ngFor="let task of tasksControl; let i = index">
              <div class="input-group mb-3" [formGroupName]="i">
                  <div class="col-4">
                      <input type="text" placeholder="title" class="form-control pl-2" formControlName="title">
                  </div>

                  <div class="col-4">
                      <input type="text" placeholder="description" class="form-control" formControlName="description">
                  </div>
                  <div class="input-group-prepend">
                      <div>
                          <button class="btn btn-outline-dark" type="button" (click)="edit(i)">save changes</button>
                      </div>
                  </div>
              </div>

          </div>
          </div>
        </div>


    </div>

</div>
